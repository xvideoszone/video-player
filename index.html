<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .banner {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        .watch-now {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
    <script>
        // Anti Ctrl+U, F12, dan Klik Kanan
        document.addEventListener('contextmenu', event => event.preventDefault()); // Blokir klik kanan
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
                event.preventDefault();
            }
            if (event.key === 'F12') {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>

    <!-- Banner Play Video (Klik untuk ke Adsterra) -->
    <a href="https://t.co/lk0V59f4MB"> 
        <img src="https://via.placeholder.com/300x180?text=Play+Video" alt="Play Video" class="banner">
    </a>

    <!-- Tombol Watch Now (Ke situs video utama) -->
    <a href="https://cdn.videy.co/ZqN1mkYE1.mp4" class="watch-now">Watch Now</a>
